services:
  office-map-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: office-map-server
    ports:
      - "8000:8000"
    volumes:
      - ./server/data:/app/data
      - ./server/static:/app/static
      - ./server/models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

